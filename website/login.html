<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Crawl - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="res/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <header id="mainNavigation"></header>
      <h1 class="mb-4">Login</h1>
      <div class="mb-3">
        Noch keinen Account?
        <a href="./register.html">Zur Registrierung</a>
      </div>
      <form method="post">
        <div class="form-floating mb-3">
          <input
            autofocus
            type="text"
            class="form-control"
            name="username"
            id="username"
          />
          <label for="username">Benutzername</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
          />
          <label for="password">Passwort</label>
        </div>

        <div class="form-floating mb-3">
          <p class="loginError" id="loginError">
            Login fehlgeschlagen! Falscher Benutzername / Passwort
          </p>
        </div>
        <div class="form-floating mb-3">
          <button class="btn btn-primary" id="btnLoginUser" type="submit">
            Login
          </button>
        </div>
      </form>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
