<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Crawl - Registrierung</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="res/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <header id="mainNavigation"></header>
      <h1 class="mb-4">User-Registrierung</h1>
      <div class="mb-3">
        Bereits einen bestehenden Account?
        <a href="./login.html">Zum Login</a>
      </div>
      <form name="register" id="form_register" method="post">
        <div class="form-floating mb-3">
          <input
            autofocus
            type="email"
            id="email"
            name="email"
            class="form-control"
          />
          <label for="email">E-Mail Adresse</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            required
            minlength="3"
          />
          <label for="username">Benutzername</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
            minlength="6"
          />
          <label for="password">Passwort</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            id="repeatpassword"
            name="repeatpassword"
            class="form-control"
            required
            minlength="6"
          />
          <label for="repeatpassword">Passwort erneut eingeben</label>
        </div>
        <div class="form-floating mb-3">
          <small id="registerErrorMessage"></small>
        </div>
        <button class="btn btn-primary" id="btnCreateUser" type="submit">
          Benutzer registrieren
        </button>
      </form>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
